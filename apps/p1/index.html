  <body>
    <div class="wrapper">
      <div class="container">
        <nav class="navbar navbar-expand p-2 sticky-top rounded-3 text-white">
          <ul class="navbar-nav">
            <div class="navbar-brand p-0 m-0">
              <img
                src="../src/android-chrome-192x192.png"
                alt="Logo"
                width="30"
                class="mb-1"
              />
              <a href="#" class="text-decoration-none p-0 pe-5 m-0 link-light"
                ><h6 class="d-inline">AMC</h6></a
              >
            </div>
            <li class="nav-item">
              <a
                href="#"
                value="#home"
                onclick="load()"
                class="nav-link link-light active click"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" value="#create" class="nav-link link-light active">
                Create Std
              </a>
            </li>
            <li class="nav-item">
              <a href="#" value="#contact" class="nav-link link-light active">
                Delete Std
              </a>
            </li>
          </ul>
          <!-- Navbar nav list -->
          <i
            class="fas fa-bars h-100 p-0 m-0 ms-auto"
            type="button"
            onclick="openNav()"
          >
          </i>
        </nav>
        <!-- NavBar -->
      </div>
      <!-- Nav Container -->
    </div>
    <!-- Nav Wrapper -->

    <div id="sideNav" class="sidenav position-fixed">
      <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#" value="#feeSec" class="top">Insert Fees</a>
      <a href="#" value="#about" style="border-bottom: 2px solid gray">About</a>
      <div class="unimportant">
        <a href="mailto:softengineer@outlook.com">Contact Us</a>
        <small>&nbsp;|&nbsp;</small>
        <a href="#" onclick="localStorage.removeItem('username');document.querySelector('.openLoginForm').click();">Logout</a>
      </div>
      <div class="unimportant">
        <a href="#" class="sm">Copyright&copy;AM 2022</a>
      </div>
    </div>
    <!-- Side Navbar -->

    <button
      type="button"
      class="btn btn-primary d-none openLoginForm"
      data-bs-toggle="modal"
      data-bs-target="#loginModal"
    >
      Open Login Modal
    </button>
    <button
      type="button"
      class="btn btn-primary d-none openRegisterForm"
      data-bs-toggle="modal"
      data-bs-target="#registerModel"
    >
      Open Register Modal
    </button>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerFormLabel"
      aria-hidden="true"
    >
      <form class="registerForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerFormLabel">Register</h5>
              <button
                type="button"
                class="btn-close d-none closeRegisterForm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Add your login form here -->
              <!-- Input fields for username and password -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  autocomplete="off"
                  spellcheck="false"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <!-- Add any other login form elements -->
            </div>
            <div class="modal-footer row">
              <div class="col" style="text-indent: 10px">
                <a
                  href="#"
                  onclick="$('#registerModal').modal('hide'); $('#loginModal').modal('show')"
                  >Log In</a
                >
              </div>

              <div class="col text-end">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <form class="loginForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button
                type="button"
                class="btn-close d-none closeLoginForm"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Add your login form here -->
              <!-- Input fields for username and password -->
              <div class="mb-3">
                <label for="username2" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username2"
                  name="username"
                  autocomplete="off"
                  spellcheck="false"
                />
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password"
                />
              </div>
              <!-- Add any other login form elements -->
            </div>
            <div class="modal-footer row">
              <div class="col" style="text-indent: 10px">
                <a
                  href="#"
                  onclick="$('#loginModal').modal('hide');$('#registerModal').modal('show')"
                  class="text-decoration-none"
                  >Sign Up</a
                >
              </div>

              <div class="col text-end">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <section id="home">
		<div class="container mt-3 d-block m-auto text-center">
			<div class="row align-items-center">
				<div class="col-4">
					<input type="search" placeholder="Search" oninput="load()" name="search" id="search" autocomplete="off" class="shadow search rounded-pill form-control">
				</div>
				<div class="col-4 text-end">
					<h1>View Students</h1>
				</div>
        <div class="col-2 text-start">
          <form onchange="load()" class="d-flex flex-column">
            <div>
              <input type="radio" name="gender" checked id="all" value="A" class="d-inline">
              <label for="all" class="d-inline">All</label>
            </div>

            <div>
              <input type="radio" name="gender" id="smale" value="M" class="d-inline">
              <label for="smale" class="d-inline">Male</label>
            </div>

            <div>
              <input type="radio" name="gender" id="sfemale" value="F" class="d-inline">
              <label for="sfemale" class="d-inline">Female</label>
            </div>
          </form>
        </div>
			</div>
			<div class="container std-Container">
				
			</div>
		</div>
	</section>


	<section id="create">
		<div class="container mt-3 m-auto w-75">
			<form class="form createForm">
				<fieldset class="p-5 border border-dark">
					<legend style="all: initial; font-family: 'League Spartan';">Create New Student</legend>

					<div class="form-floating">
						<input type="text" class="form-control" name="name" autocomplete="off" id="stdName" placeholder="Student Name">
						<label for="stdName">Student Name</label>
					</div>
					<div class="mt-2 d-inline">
						<input type="number" name="fees" placeholder="Student Initial Fees" id="stdFees" class="form-control d-inline w-50">
					</div>
					<div class="form-check-inline ms-5 mt-2">
						<input type="radio" name="gender" id="male" value="M" class="d-inline">
						<label for="male" class="form-label d-inline">Male</label>

						<input type="radio" name="gender" id="female" value="F" class="ms-2 d-inline">
						<label for="female" class="form-label d-inline">Female</label>
					</div>
					<br>
					<button type="submit" class="btn d-block btn-dark float-end">Submit</button>
				</fieldset>
			</form>
		</div>
	</section>
  <a href="#" value="#edit" class="edit-link d-none"></a>
  <section id="edit">
    <div class="editContainer container">

    </div>
  </section>


    <section id="about">About</section>

    <script src="main.js"></script>
  </body>
</html>
