<!DOCTYPE HTML>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>AMC</title>
	<link rel="stylesheet" href="design.css">
	<link rel="apple-touch-icon" sizes="180x180" href="../src/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../src/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../src/favicon-16x16.png">
	<link rel="manifest" href="../src/site.webmanifest">
</head>
<body>


	<section id="sec-tbl"  title="Table Section">
		<div class="border">
			<table class="table table-bordered table-primary
			border-double border-secondary caption-top text-center">

				<caption class="text-center caption bg-danger">Schedule</caption>

				<thead>
					<th class="bg-light">Time</th>
					<th class="bg-light">Span</th>
					<th class="bg-light">Subject</th>
				</thead>

				<tbody>
					<tr>
						<th>
							<div>
								Morning
							</div>
						</th>
						<td>
							<div>
								<time datetime="08:00">8am -</time>
								<time datetime="11:00"> 11am</time>
							</div>
						</td>

						<td class="text-center">
							<p>Open</p>
						</td>
					</tr>

					<tr>
						<th>
							Break
						</th>
						<td>
							<time datetime="12:00">12pm</time>
							-
							<time datetime="13:00">1pm</time>
						</td>

						<td class="text-center">
							Closed
						</td>

					</tr>

					<tr>
						<th>
							Afternoon
						</th>
						<td>
							<time datetime="13:00">1pm</time>
							-
							<time datetime="18:00">6pm</time>
						</td>

						<td class="text-center">
							Party
						</td>

					</tr>

					<tr>
						<th rowspan="2">
							<div>
								Evening
							</div>
						</th>
						<td rowspan="2" class="text-center">
							<div>
								<time datetime="18:00">6pm - </time>
								<time datetime="08:00">8am</time>
							</div>
						</td>

						<td>Free Time</td>
					</tr>
					<tr>
						<td>
							Sleep
						</td>
					</tr>
				</tbody>
				<tfoot>
					<th>
						Result
					</th>
					<th colspan="2">
						Shitty Day
					</th>
				</tfoot>
			</table>
		</div>
	</section>


	<script src="script.js">
	</script></body></html>
