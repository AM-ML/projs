<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>AMC</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/favicon-16x16.png"
    />
    <link rel="manifest" href="../src/site.webmanifest" />
  </head>
  <body>
    <div class="container bg-secondary text-white sticky-top">
      <nav
        class="navbar navbar-expand align-content-between justify-content-evenly"
      >
        <ul class="navbar-nav">
          <li class="nav-item pe-5">
            <a
              href="#"
			  onclick="getInfo()"
              value="#main-section"
              class="nav-link text-white main-link"
              >Main</a
            >
          </li>
          <li class="nav-item pe-5">
            <a
              href="#"
              value="#login-section"
              class="nav-link log-link link-light"
              >Login</a
            >
          </li>
          <li class="nav-item pe-5">
            <a
              href="#"
              class="nav-link link-light reg-link"
              value="#register-section"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link link-light"
              value="#login-section"
              onclick="logout()"
            >
              Logout
            </a>
          </li>
		  <li class="nav-item ps-5">
			<a href="#" value="#delete-section" class="nav-link link-light">
				Delete
			</a>
		  </li>
        </ul>
      </nav>
    </div>

    <section id="login-section">
      <div class="container m-4">
        <form class="login">
          <fieldset
            class="w-75 m-auto ms-auto shadow-lg border border-dark bg-light p-5 rounded-3"
          >
            <legend class="tshadow">Login</legend>
            <div class="form-floating">
              <input
                id="email2"
                type="email"
                name="email"
                placeholder="Email"
                class="form-control d-inline"
                autofocus
                autocomplete="off"
              />
              <label for="email2" class="form-label">Email</label>
            </div>
            <div class="form-floating mt-2">
              <input
                type="password"
                name="password"
                id="password2"
                class="form-control d-inline"
                placeholder="Password"
              />
              <label for="password2" class="form-label">Password</label>
            </div>
            <button type="submit" class="btn mt-4 w-50 float-end btn-primary">
              Login
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section id="register-section">
      <div class="container m-4">
        <form class="register">
          <fieldset
            class="w-75 m-auto ms-auto shadow-lg border border-dark bg-light p-5 rounded-3"
          >
            <legend class="tshadow">Register</legend>
            <div class="form-floating">
              <input
                id="email1"
                type="email"
                name="email"
                placeholder="Email"
                class="form-control d-inline"
                autofocus
                autocomplete="off"
              />
              <label for="email1" class="form-label">Email</label>
            </div>
            <div class="form-floating mt-2">
              <input
                type="password"
                name="password"
                id="password1"
                class="form-control d-inline"
                placeholder="Password"
              />
              <label for="password1" class="form-label">Password</label>
            </div>
            <button type="submit" class="btn mt-4 w-50 float-end btn-primary">
              Register
            </button>
          </fieldset>
        </form>
      </div>
    </section>

    <section id="main-section">
      <div class="container">
        <div class="row info"></div>
      </div>
	</section>

	<section id="delete-section">
		<div class="container shadow-lg m-5 p-5 border">
			<div class="row">
				<div class="col text-center">
					<h3>Are you sure you want to delete your account?</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-6 text-center">
					<button class="btn-lg btn-outline-danger" onclick="delAcc()">Yes</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn-lg btn-outline-primary" onclick='redir(".main-link")'>No</button>
				</div>
			</div>
		</div>
	</section>

    <script
      src="https://kit.fontawesome.com/29d3732e2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../includes/nav.js"></script>
    <script src="../includes/fade.js"></script>
    <script src="main.js"></script>
    <script src="decrypt.js"></script>
    <script src="encrypt.js"></script>
    <script src="script.js"></script>
  </body>
</html>
