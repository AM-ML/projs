<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>AMC</title>
		<link rel="stylesheet" href="design.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../src/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../src/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../src/favicon-16x16.png">
		<link rel="manifest" href="../src/site.webmanifest">
	</head>
<body>


<div class="container mt-4">
	<form>
		<fieldset class="border border-dark p-4">
			<legend>Create New Employee</legend>

			<div class="form-floating">
				<input type="text" placeholder="Employee Name" name="name" id="name" class="form-control" autofocus autocomplete="off">
				<label for="name">Employee Name</label>
			</div>
			<div class="form-floating mt-1">
				<input placeholder="Employee Salary" type="number" name="sal" id="sal" class="form-control">
				<label for="sal">Employee Salary</label>
			</div>
			<div class="form-check-inline">
				<input type="radio" name="gender" id="male" value="M" class="form-check-input">
				<label for="male" class="form-check-label">Male</label>
			</div>
			<div class="form-check-inline">
				<input type="radio" name="gender" value="F" id="female" class="form-check-label">
				<label for="female" class="form-check-label">Female</label>
			</div>
			<button type="submit" class="btn btn-dark ms-auto d-block">Create</button>
		</fieldset>
	</form>
</div>
	

<script
      src="https://kit.fontawesome.com/29d3732e2d.js"
      crossorigin="anonymous"
    ></script>
<script src="../includes/nav.js">
</script><script src="script.js">
</script><script src="../includes/fade.js">
</script></body></html>
