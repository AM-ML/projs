<html lang="en">

    <title>AMC</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/favicon-16x16.png"
    />
    <link rel="manifest" href="../src/site.webmanifest" />
  </head>
  <body class="user-select-none">
    <div
      class="container d-inline-flex justify-content-center align-items-center w-100 vh-100">
      <form class="d-block m-4">
        <fieldset class="p-3">
          <!-- <div class="img"></div> -->

          <legend><b>Create New Student</b></legend>
          <div class="form-floating">
            <input
              id="name"
              name="name"
              type="text"
              class="form-control active"
              placeholder="Name"
              autofocus
              autocomplete="off"
            />

            <label for="name" class="form-label-sm">Name</label>
          </div>
          <div class="form-floating">
            <input type="number" name="fees" id="fees" class="form-control" placeholder="Fees"/>

            <label for="fees" class="form-label">Fees</label>
          </div>
          <div class="container rounded-pill">
            <div class="form-check-inline form-switch d-inline" style="display:inline;">
              <input
                type="radio"
                id="male"
                name="gender"
                value="M"
                class="form-check-input"
              />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check-inlin form-switch d-inline" style="display: inline; margin:0;">
              <input
                type="radio"
                name="gender"
                id="female"
                value="F"
                class="form-check-input"
              />
              <label for="female" class="form-check-label">Female</label>
            </div>
          </div>

          <div class="col-12">
            <button
              type="submit"
              class="btn btn-dark btn-sm d-inline-block w-100"
            >
              Submit
            </button>
          </div>
        </fieldset>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/29d3732e2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../includes/nav.js"></script>
    <script src="script.js"></script>
    <script src="../includes/fade.js"></script>
  </body>
</html>
