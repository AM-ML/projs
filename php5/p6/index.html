<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>AMC</title>
    <link rel="stylesheet" href="design.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/favicon-16x16.png"
    />
    <link rel="manifest" href="../src/site.webmanifest" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6">
          <input
            placeholder="Search..."
            type="search"
            onkeyup="load()"
            name="search"
            id="search"
            class="form-control rounded-pill"
            autocomplete="off"
            autofocus
            spellcheck="false"
          />
        </div>
        <form onchange="load()" class="col-6 text-center">
          <input
            type="radio"
            name="gender"
            id="all"
            class="d-inline"
            value="A"
		checked
          />
          <label for="all">All</label>
          <input
            type="radio"
            name="gender"
            id="male"
            class="d-inline"
            value="M"
          />
          <label for="male">Male</label>
          <input
            type="radio"
            name="gender"
            id="female"
            class="d-inline"
            value="F"
          />
          <label for="female">Female</label>
        </form>
      </div>
    </div>

    <div class="container">
      <table class="table caption-top table-light table-responsive rounded-3 table-bordered border border-secondary table-striped table-hover">
        <caption class="caption text-center"></caption>
	<thead>
          <th class="text-end">ID</th>
          <th class="text-start">Name</th>
          <th class="text-end">Salary</th>
	</thead>
	<tbody class="tbody"></tbody>
	<tfoot>
		<th colspan="2" class="text-center">Total</th>
		<th class="text-end total"></th>
	</tfoot>
      </table>
    </div>

    <script
      src="https://kit.fontawesome.com/29d3732e2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../includes/nav.js"></script>
    <script src="script.js"></script>
    <script src="../includes/fade.js"></script>
  </body>
</html>
