<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>AMC</title>
		<link rel="stylesheet" href="static/design.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../src/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../src/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../src/favicon-16x16.png">
		<link rel="manifest" href="../src/site.webmanifest">
	</head>
<body>


 <div class="container mt-5" method="post">
    <h2 class="center">Student Form</h2>
    <form class="form" >
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="stdName">Student Name:</label>
          <input type="text" class="form-control" id="stdName" name="stdName" required>
        </div>
        <div class="form-group col-md-10">
          <label for="stdFees">Student Fees:</label>
          <input type="number" class="form-control" id="stdFees" name="stdFees" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="stdGender" class="up">Gender:</label>
          <div>
   
            <input type="radio" class="form-check-input" id="male" name="stdGender" value="M" required>
            <label class="form-check-label" for="male">Male</label>


            <input type="radio" class="form-check-input" id="female" name="stdGender" value="F" required>
            <label class="form-check-label" for="female">Female</label>

          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right">Insert New Student</button>
    </form>
  </div>


<script src="script.js">
</script></body></html>
