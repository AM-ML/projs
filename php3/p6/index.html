<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>AMU</title>
		<link rel="stylesheet" href="static/design.css">
	</head>
<body>

	<form onchange="load()">
		<input type="radio" name="gender" id="all" value="A" checked>
		<label for="all">All</label>
		<input type="radio" name="gender" id="male" value="M">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="F">
		<label for="female">Female</label>
	</form>
	<table class="table table-bordered table-success border-secondary caption-top">
		<caption class="cap text-center"></caption>
		<thead>
			<tr>
				<th class="text-end">ID</th>
				<th class="text-start">Name</th>
				<th class="text-start">Gender</th>
				<th class="text-end">Fees</th>
			</tr>
		</thead>
		<tbody class="tbody">
			
		</tbody>
		<tfoot>
			<th class="text-center" colspan=3>Total Fees</th>
			<th class="total text-end" colspan=1>$</th>
		</tfoot>
	</table>


<script src="script.js">
</script></body></html>
