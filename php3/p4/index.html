<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/design.css">
	<title>AMU</title>
</head>
<body>

	<form onchange="load()">
		<input type="radio" name="gender" id="all" value="A" checked>
		<label for="all">All</label>
		<input type="radio" name="gender" id="male" value="M">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="F">
		<label for="female">Female</label>
	</form>

	<table class="table table-bordered table-success border-secondary table-striped caption-top">
		<caption class="caption text-center">Emp Info</caption>
		<thead>
			<tr>
				<th class="text-center">Name</th>
				<th class="text-center">Gender</th>
				<th class="text-center">Salary</th>
			</tr>
		</thead>
		<tbody class="tb">
			
		</tbody>
		<tfoot class="tf">
			<th colspan="2" class="text-center">Total</th>
			<th class="total text-center"></th>
		</tfoot>
	</table>



<script src="script.js">
</script></body></html>
